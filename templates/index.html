{% extends '_layout.html' %}

{% block head %}
{% endblock %}

{% block title %}
LED Box
{% endblock %}

{% block body %}

<div class="row">
	<div class="col-md-12 col-12">
		{% for p in model.plugins: %}
			<button class="ms-btn action-button {{p[3]}}" data-action="{{p[0]}}">{{p[2]}}</button>
		{% endfor %}

		<button class="ms-btn ms-success special-button" data-action="random">Random</button>
		<button class="ms-btn ms-warning special-button" data-action="off">Off</button>
		<button class="ms-btn ms-danger special-button" data-action="shutdown">Shutdown</button>
	</div>
</div>

<div class="row">
	<div class="col-12">
		<div class="ms-alert ms-outline-success info-block">
    	
    	</div>
	</div>
</div>

<div class="row">
	<div class="col-md-1 col-1 spacer-one">&nbsp;</div>
</div>

<div class="row">
	<div class="col-md-3 col-3"></div>
	<div class="col-md-6 col-6 center-button">
		<button class="ms-btn arrow-button ms-default" data-arrow="up">
			<img src="{{ url_for('static', filename='img/Arrow_Up.svg') }}" alt="Up" height="35" />
		</button>
	</div>
	<div class="col-md-3 col-3"></div>
</div>

<div class="row">
	<div class="col-md-3 col-1"></div>
	<div class="col-md-3 col-5 center-button">
		<button class="ms-btn arrow-button ms-default" data-arrow="left">
			<img src="{{ url_for('static', filename='img/Arrow_Left.svg') }}" alt="Left" height="35" />
		</button>
	</div>
	<!--<div class="col-md-2 col-2 center-button">
		<button class="ms-btn arrow-button ms-default" data-arrow="enter">
			<img src="{{ url_for('static', filename='img/Circle.svg') }}" alt="Enter" height="35" />
		</button>
	</div>-->
	<div class="col-md-3 col-5 center-button">
		<button class="ms-btn arrow-button ms-default" data-arrow="right">
			<img src="{{ url_for('static', filename='img/Arrow_Right.svg') }}" alt="Right" height="35" />
		</button>
	</div>
	<div class="col-md-3 col-1"></div>
</div>

<div class="row">
	<div class="col-md-3 col-3"></div>
	<div class="col-md-6 col-6 center-button">
		<button class="ms-btn arrow-button ms-default" data-arrow="down">
			<img src="{{ url_for('static', filename='img/Arrow_Down.svg') }}" alt="Down" height="35" />
		</button>
	</div>
	<div class="col-md-3 col-3"></div>
</div>

{% endblock %}

{% block javascript %}

<script>
	$(function(){
		LedBox.init();
	});
</script>

{% endblock %}
